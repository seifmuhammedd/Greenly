<section>
    <div class="container my-2">
        <h1 class="special-font text-center mb-4">Products</h1>

        <!-- Add Product Button -->
        <button class="btn my-btn text-white special-font fs-5 d-block ms-auto px-4 py-2 rounded-5 shadow-sm"
            routerLink="/admin/add-product">
            Add Product
        </button>

        <!-- Products Grid -->
        <div class="row gy-4 mt-3 justify-content-center">
            @for (product of productsData; track product._id) {
            <div class="col-md-4 col-sm-6 col-10">
                <div class="product-card p-4 rounded-3 shadow-sm position-relative h-100">
                    <div class="d-flex justify-content-between align-items-start">
                        <!-- Product Info -->
                        <div class="d-flex align-items-center gap-3">
                            <div class="product-img rounded-circle overflow-hidden shadow-sm">
                                <img [src]="product.imageCover" [alt]="product.name" width="60" height="60" />
                            </div>
                            <div>
                                <h2 class="special-font fs-5 m-0">{{ product.name }}</h2>
                                <p class="text-muted small mt-1 mb-0">
                                    Added: {{ product.createdAt | date }}
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-4 d-flex justify-content-end gap-2">
                        <button class="btn btn-outline-secondary btn-sm rounded-pill px-3 shadow-sm"
                            [routerLink]="['/admin/edit-specific-product', product._id]">
                            Edit
                        </button>
                        <button class="btn btn-danger btn-sm rounded-pill px-3 shadow-sm"
                            (click)="deleteProduct(product._id)">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
