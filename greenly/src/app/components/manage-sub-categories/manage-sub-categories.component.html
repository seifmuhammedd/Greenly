<section>
    <div class="container my-2">
        <h1 class="special-font text-center">Sub Categories</h1>
        <button class="btn my-btn text-white special-font fs-5 d-block ms-auto px-5 py-2 rounded-5" routerLink="/admin/add-sub-category">Add Sub Category</button>
        <div class="row gy-4 mt-3 mb-5">
            @for (subCategory of subCategoriesData; track subCategory._id) {
                <div class="col-md-4">
                <div class="inner p-3 rounded-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-center align-items-center gap-1">
                            <div>
                                <img src="./assets/folder-svgrepo-com.svg" [alt]="subCategory.name">
                            </div>
                            <h2 class="special-font fs-5 pt-2">{{subCategory.name}}</h2>
                        </div>
                        <span class="text-secondary small">{{subCategory.createdAt | date }}</span>
                    </div>
                    <div class="my-1 d-flex justify-content-center"><span class="fw-semibold">Category:</span> {{subCategory.categoryid.name}}</div>
                    <div class="my-2 d-flex justify-content-center">
                        <p><span class="fw-semibold">Description:</span>{{subCategory.description}}</p>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <button
                            class="btn btn-danger text-white special-font d-block w-35 py-2 rounded-5 me-5" (click)="deleteSubCategory(subCategory._id)">Delete</button>
                    </div>
                    <!-- (click)="deleteCategory(category._id)" -->
                </div>
            </div>
            }
        </div>
    </div>
</section>
